        .controls {

            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;

        .filter-btn {

            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);

        }

        .filter-btn.active {
            background: rgba(255, 255, 255, 0.3);

            width: 100%;
            max-width: 400px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            margin: 15px 0;

        }

            margin-top: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 420px;
            display: flex;
            flex-direction: column;
            cursor: pointer;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .copy-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .card:hover .copy-icon {
            opacity: 1;
        }

        .copy-icon svg {
            width: 20px;
            height: 20px;
            fill: white;
        }

            height: 300px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;

        .card-title {

        }

        .card-description {

            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 100;
            align-items: center;
            justify-content: center;
        }

            background: #1e1e1e;
            border-radius: 15px;
            width: 90%;

            max-height: 90vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;

            background: #2d2d2d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #444;

            font-weight: 600;
        }

            height: 40px;

            align-items: center;
            justify-content: center;

        }

            padding: 20px;
            flex-grow: 1;
            overflow: auto;
            background: #1e1e1e;
        }

            border-radius: 8px;

            line-height: 1.5;
            color: #d4d4d4;
            white-space: pre-wrap;
            overflow-x: auto;
            position: relative;
        }

            top: 10px;
            right: 10px;
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;

            width: 80px;
            height: 80px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(255, 107, 107, 0); }
            100% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }

        .rotate {
            width: 80px;
            height: 80px;
            background: #4ecdc4;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bounce {
            width: 80px;
            height: 80px;
            background: #ffe66d;
            border-radius: 50%;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .fade {
            width: 80px;
            height: 80px;
            background: #ff9ff3;
            animation: fade 3s infinite;
        }

        @keyframes fade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .slide {
            width: 80px;
            height: 80px;
            background: #54a0ff;
            animation: slide 3s infinite;
        }

        @keyframes slide {
            0% { transform: translateX(-100px); }
            50% { transform: translateX(100px); }
            100% { transform: translateX(-100px); }
        }

        .shake {
            width: 80px;
            height: 80px;
            background: #ff9f43;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .flip {
            width: 80px;
            height: 80px;
            background: #a29bfe;
            animation: flip 2s infinite;
        }

        @keyframes flip {
            0% { transform: perspective(400px) rotateY(0); }
            50% { transform: perspective(400px) rotateY(180deg); }
            100% { transform: perspective(400px) rotateY(360deg); }
        }

        .swing {
            width: 80px;
            height: 80px;
            background: #55efc4;
            transform-origin: top center;
            animation: swing 2s infinite;
        }

        @keyframes swing {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        .wobble {
            width: 80px;
            height: 80px;
            background: #fd79a8;
            animation: wobble 2s infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: translateX(0%); }
            15% { transform: translateX(-25%) rotate(-5deg); }
            30% { transform: translateX(20%) rotate(3deg); }
            45% { transform: translateX(-15%) rotate(-3deg); }
            60% { transform: translateX(10%) rotate(2deg); }
            75% { transform: translateX(-5%) rotate(-1deg); }
        }

        .zoom {
            width: 80px;
            height: 80px;
            background: #00cec9;
            animation: zoom 2s infinite;
        }

        @keyframes zoom {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }

        .gradient {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ffe66d, #4ecdc4);
            background-size: 300% 300%;
            animation: gradient 3s infinite;

            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }

            width: 80px;
            height: 80px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        .jello {
            width: 80px;
            height: 80px;
            background: #a29bfe;
            animation: jello 2s infinite;
        }

        @keyframes jello {
            0%, 100% { transform: scale3d(1, 1, 1); }
            30% { transform: scale3d(1.25, 0.75, 1); }
            40% { transform: scale3d(0.75, 1.25, 1); }
            50% { transform: scale3d(1.15, 0.85, 1); }
            65% { transform: scale3d(0.95, 1.05, 1); }
            75% { transform: scale3d(1.05, 0.95, 1); }
        }

        .flash {
            width: 80px;
            height: 80px;
            background: #ffeaa7;
            animation: flash 2s infinite;
        }

        @keyframes flash {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }

        .rubberBand {
            width: 80px;
            height: 80px;
            background: #fd79a8;
            animation: rubberBand 2s infinite;
        }

        @keyframes rubberBand {
            0% { transform: scale3d(1, 1, 1); }
            30% { transform: scale3d(1.25, 0.75, 1); }
            40% { transform: scale3d(0.75, 1.25, 1); }
            50% { transform: scale3d(1.15, 0.85, 1); }
            65% { transform: scale3d(0.95, 1.05, 1); }
            75% { transform: scale3d(1.05, 0.95, 1); }
            100% { transform: scale3d(1, 1, 1); }
        }

        .tada {
            width: 80px;
            height: 80px;
            background: #55efc4;
            animation: tada 2s infinite;
        }

        @keyframes tada {
            0% { transform: scale3d(1, 1, 1); }
            10%, 20% { transform: scale3d(0.9, 0.9, 0.9) rotate(-3deg); }
            30%, 50%, 70%, 90% { transform: scale3d(1.1, 1.1, 1.1) rotate(3deg); }
            40%, 60%, 80% { transform: scale3d(1.1, 1.1, 1.1) rotate(-3deg); }
            100% { transform: scale3d(1, 1, 1); }

        /* Адаптивность */

            }

                align-items: center;
            }
            
            .filter-btn {
                width: 80%;
            }
        }
    </style>
</head>

        // Функция для генерации карточек
        function generateAnimationCards(animationsToShow) {
            const gallery = document.getElementById('animationGallery');
            gallery.innerHTML = '';
            
            animationsToShow.forEach(animation => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.category = animation.category;
                card.dataset.popular = animation.popular;
                card.dataset.id = animation.id;
                
                card.innerHTML = `
                    <div class="copy-icon">
                        <svg viewBox="0 0 24 24">
                            <path fill="currentColor" d="M19,21H8V7H19M19,5H8A2,2 0 0,0 6,7V21A2,2 0 0,0 8,23H19A2,2 0 0,0 21,21V7A2,2 0 0,0 19,5M16,1H4A2,2 0 0,0 2,3V17H4V3H16V1Z" />
                        </svg>
                    </div>
                    <div class="animation-container">
                        <div class="${getAnimationClass(animation.id)}"></div>
                    </div>
                    <div class="card-content">
                        <div>
                            <div class="card-number">Анимация #${animation.id}</div>
                            <h3 class="card-title">${animation.title}</h3>
                            <p class="card-description">${animation.description}</p>
                        </div>
                    </div>
                `;
                
                // Добавляем обработчик клика на карточку
                card.addEventListener('click', () => {
                    showCodeModal(animation);
                });
                
                gallery.appendChild(card);
            });
        }

        // Функция для получения класса анимации по ID
        function getAnimationClass(id) {
            const animationClasses = [
                'pulse', 'rotate', 'bounce', 'fade', 'slide', 'shake', 
                'flip', 'swing', 'wobble', 'zoom', 'gradient', 'heartbeat',
                'jello', 'flash', 'rubberBand', 'tada'
            ];
            
            // Для демонстрации повторяем анимации, чтобы получить 80 карточек
            return animationClasses[(id - 1) % animationClasses.length];
        }

        // Функция для отображения модального окна с кодом
        function showCodeModal(animation) {
            const modal = document.getElementById('codeModal');
            const codeBlock = document.getElementById('codeBlock');
            const modalTitle = document.querySelector('.modal-title');
            
            modalTitle.textContent = `Код анимации: ${animation.title}`;
            codeBlock.textContent = animation.code;
            
            modal.style.display = 'flex';
            
            // Добавляем обработчик для кнопки копирования
            const copyBtn = document.getElementById('copyCodeBtn');
            const copySuccess = document.getElementById('copySuccess');
            
            copyBtn.onclick = () => {
                navigator.clipboard.writeText(animation.code).then(() => {
                    copySuccess.style.display = 'flex';
                    setTimeout(() => {
                        copySuccess.style.display = 'none';
                    }, 2000);
                });
            };
        }

        // Функция для фильтрации анимаций
        function filterAnimations(filter) {
            let filteredAnimations = [];
            
            // Создаем 80 анимаций для демонстрации, повторяя наш массив
            const allAnimations = [];
            for (let i = 0; i < 5; i++) {
                animations.forEach(anim => {
                    allAnimations.push({
                        ...anim,
                        id: anim.id + (i * animations.length)
                    });
                });
            }
            
            if (filter === 'all') {
                filteredAnimations = allAnimations;
            } else if (filter === 'css') {
                filteredAnimations = allAnimations.filter(anim => anim.category === 'css');
            } else if (filter === 'js') {
                // Для демонстрации отметим некоторые анимации как JS
                filteredAnimations = allAnimations.filter(anim => anim.id % 7 === 0);
                filteredAnimations.forEach(anim => anim.category = 'js');
            } else if (filter === 'popular') {
                filteredAnimations = allAnimations.filter(anim => anim.popular);
            }
            
            generateAnimationCards(filteredAnimations);
        }

        // Функция для поиска анимаций
        function searchAnimations(query) {
            const allAnimations = [];
            for (let i = 0; i < 5; i++) {
                animations.forEach(anim => {
                    allAnimations.push({
                        ...anim,
                        id: anim.id + (i * animations.length)
                    });
                });
            }
            
            const filteredAnimations = allAnimations.filter(anim => 
                anim.title.toLowerCase().includes(query.toLowerCase()) || 
                anim.description.toLowerCase().includes(query.toLowerCase())
            );
            
            generateAnimationCards(filteredAnimations);
        }

        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Генерируем начальные карточки
            filterAnimations('all');
            
            // Добавляем обработчики событий для кнопок фильтрации
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    button.classList.add('active');
                    filterAnimations(button.dataset.filter);
                });
            });
            
            // Добавляем обработчик события для поиска
            document.querySelector('.search-box').addEventListener('input', (e) => {
                searchAnimations(e.target.value);
            });
            
            // Добавляем обработчик для закрытия модального окна
            document.getElementById('closeModal').addEventListener('click', () => {
                document.getElementById('codeModal').style.display = 'none';
            });
            
            // Закрытие модального окна при клике вне его
            window.addEventListener('click', (e) => {
                const modal = document.getElementById('codeModal');
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
