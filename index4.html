<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80 Анимационных Демонстраций</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        .filter-btn.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.7);
        }

        .search-box {
            padding: 12px 20px;
            width: 100%;
            max-width: 400px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            margin: 15px 0;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            height: 420px;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        .animation-container {
            height: 300px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .card-content {
            padding: 15px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card-number {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 5px;
        }

        .card-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .card-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.4;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Анимации */
        .pulse {
            width: 80px;
            height: 80px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 20px rgba(255, 107, 107, 0); }
            100% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(255, 107, 107, 0); }
        }

        .rotate {
            width: 80px;
            height: 80px;
            background: #4ecdc4;
            animation: rotate 3s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .bounce {
            width: 80px;
            height: 80px;
            background: #ffe66d;
            border-radius: 50%;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        .fade {
            width: 80px;
            height: 80px;
            background: #ff9ff3;
            animation: fade 3s infinite;
        }

        @keyframes fade {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .slide {
            width: 80px;
            height: 80px;
            background: #54a0ff;
            animation: slide 3s infinite;
        }

        @keyframes slide {
            0% { transform: translateX(-100px); }
            50% { transform: translateX(100px); }
            100% { transform: translateX(-100px); }
        }

        .shake {
            width: 80px;
            height: 80px;
            background: #ff9f43;
            animation: shake 0.5s infinite;
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .flip {
            width: 80px;
            height: 80px;
            background: #a29bfe;
            animation: flip 2s infinite;
        }

        @keyframes flip {
            0% { transform: perspective(400px) rotateY(0); }
            50% { transform: perspective(400px) rotateY(180deg); }
            100% { transform: perspective(400px) rotateY(360deg); }
        }

        .swing {
            width: 80px;
            height: 80px;
            background: #55efc4;
            transform-origin: top center;
            animation: swing 2s infinite;
        }

        @keyframes swing {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            50% { transform: rotate(-10deg); }
            75% { transform: rotate(5deg); }
            100% { transform: rotate(0deg); }
        }

        .wobble {
            width: 80px;
            height: 80px;
            background: #fd79a8;
            animation: wobble 2s infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: translateX(0%); }
            15% { transform: translateX(-25%) rotate(-5deg); }
            30% { transform: translateX(20%) rotate(3deg); }
            45% { transform: translateX(-15%) rotate(-3deg); }
            60% { transform: translateX(10%) rotate(2deg); }
            75% { transform: translateX(-5%) rotate(-1deg); }
        }

        .zoom {
            width: 80px;
            height: 80px;
            background: #00cec9;
            animation: zoom 2s infinite;
        }

        @keyframes zoom {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.5); }
        }

        .gradient {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff6b6b, #ffe66d, #4ecdc4);
            background-size: 300% 300%;
            animation: gradient 3s infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Дополнительные анимации для демонстрации */
        .heartbeat {
            width: 80px;
            height: 80px;
            background: #ff6b6b;
            border-radius: 50%;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            14% { transform: scale(1.3); }
            28% { transform: scale(1); }
            42% { transform: scale(1.3); }
            70% { transform: scale(1); }
        }

        .jello {
            width: 80px;
            height: 80px;
            background: #a29bfe;
            animation: jello 2s infinite;
        }

        @keyframes jello {
            0%, 100% { transform: scale3d(1, 1, 1); }
            30% { transform: scale3d(1.25, 0.75, 1); }
            40% { transform: scale3d(0.75, 1.25, 1); }
            50% { transform: scale3d(1.15, 0.85, 1); }
            65% { transform: scale3d(0.95, 1.05, 1); }
            75% { transform: scale3d(1.05, 0.95, 1); }
        }

        .flash {
            width: 80px;
            height: 80px;
            background: #ffeaa7;
            animation: flash 2s infinite;
        }

        @keyframes flash {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }

        .rubberBand {
            width: 80px;
            height: 80px;
            background: #fd79a8;
            animation: rubberBand 2s infinite;
        }

        @keyframes rubberBand {
            0% { transform: scale3d(1, 1, 1); }
            30% { transform: scale3d(1.25, 0.75, 1); }
            40% { transform: scale3d(0.75, 1.25, 1); }
            50% { transform: scale3d(1.15, 0.85, 1); }
            65% { transform: scale3d(0.95, 1.05, 1); }
            75% { transform: scale3d(1.05, 0.95, 1); }
            100% { transform: scale3d(1, 1, 1); }
        }

        .tada {
            width: 80px;
            height: 80px;
            background: #55efc4;
            animation: tada 2s infinite;
        }

        @keyframes tada {
            0% { transform: scale3d(1, 1, 1); }
            10%, 20% { transform: scale3d(0.9, 0.9, 0.9) rotate(-3deg); }
            30%, 50%, 70%, 90% { transform: scale3d(1.1, 1.1, 1.1) rotate(3deg); }
            40%, 60%, 80% { transform: scale3d(1.1, 1.1, 1.1) rotate(-3deg); }
            100% { transform: scale3d(1, 1, 1); }
        }

        /* Адаптивность */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .filter-btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>80 Анимационных Демонстраций</h1>
            <p class="subtitle">Интерактивная галерея CSS и JavaScript анимаций</p>
            
            <div class="controls">
                <button class="filter-btn active" data-filter="all">Все анимации</button>
                <button class="filter-btn" data-filter="css">CSS Анимации</button>
                <button class="filter-btn" data-filter="js">JavaScript Анимации</button>
                <button class="filter-btn" data-filter="popular">Популярные</button>
            </div>
            
            <input type="text" class="search-box" placeholder="Поиск анимаций...">
        </header>
        
        <div class="gallery" id="animationGallery">
            <!-- Карточки с анимациями будут сгенерированы с помощью JavaScript -->
        </div>
        
        <footer>
            <p>Галерея анимаций &copy; 2023 | Создано с помощью HTML, CSS и JavaScript</p>
        </footer>
    </div>

    <script>
        // Массив с данными об анимациях
        const animations = [
            {
                id: 1,
                title: "Пульсация",
                description: "Элемент плавно увеличивается и уменьшается, создавая эффект пульсации.",
                category: "css",
                popular: true
            },
            {
                id: 2,
                title: "Вращение",
                description: "Элемент непрерывно вращается вокруг своей оси.",
                category: "css",
                popular: true
            },
            {
                id: 3,
                title: "Отскок",
                description: "Элемент подпрыгивает вверх и опускается вниз с эффектом отскока.",
                category: "css",
                popular: true
            },
            {
                id: 4,
                title: "Появление/Исчезновение",
                description: "Элемент плавно появляется и исчезает, изменяя свою прозрачность.",
                category: "css",
                popular: false
            },
            {
                id: 5,
                title: "Скольжение",
                description: "Элемент перемещается из стороны в сторону по горизонтали.",
                category: "css",
                popular: false
            },
            {
                id: 6,
                title: "Дрожание",
                description: "Элемент быстро колеблется из стороны в сторону.",
                category: "css",
                popular: true
            },
            {
                id: 7,
                title: "Переворот",
                description: "Элемент переворачивается в трехмерном пространстве.",
                category: "css",
                popular: false
            },
            {
                id: 8,
                title: "Качание",
                description: "Элемент качается подобно маятнику.",
                category: "css",
                popular: false
            },
            {
                id: 9,
                title: "Колебание",
                description: "Элемент колеблется с затухающей амплитудой.",
                category: "css",
                popular: false
            },
            {
                id: 10,
                title: "Увеличение",
                description: "Элемент плавно увеличивается и уменьшается в размере.",
                category: "css",
                popular: true
            },
            {
                id: 11,
                title: "Градиентный переход",
                description: "Цвета градиента плавно перетекают друг в друга.",
                category: "css",
                popular: false
            },
            {
                id: 12,
                title: "Сердцебиение",
                description: "Элемент пульсирует подобно сердцебиению.",
                category: "css",
                popular: true
            },
            {
                id: 13,
                title: "Желе",
                description: "Элемент деформируется подобно желе.",
                category: "css",
                popular: false
            },
            {
                id: 14,
                title: "Мерцание",
                description: "Элемент быстро появляется и исчезает.",
                category: "css",
                popular: false
            },
            {
                id: 15,
                title: "Резиновая лента",
                description: "Элемент растягивается и сжимается подобно резинке.",
                category: "css",
                popular: false
            },
            {
                id: 16,
                title: "Тада-эффект",
                description: "Элемент слегка увеличивается и вращается, привлекая внимание.",
                category: "css",
                popular: true
            }
        ];

        // Функция для генерации карточек
        function generateAnimationCards(animationsToShow) {
            const gallery = document.getElementById('animationGallery');
            gallery.innerHTML = '';
            
            animationsToShow.forEach(animation => {
                const card = document.createElement('div');
                card.className = 'card';
                card.dataset.category = animation.category;
                card.dataset.popular = animation.popular;
                
                card.innerHTML = `
                    <div class="animation-container">
                        <div class="${getAnimationClass(animation.id)}"></div>
                    </div>
                    <div class="card-content">
                        <div>
                            <div class="card-number">Анимация #${animation.id}</div>
                            <h3 class="card-title">${animation.title}</h3>
                            <p class="card-description">${animation.description}</p>
                        </div>
                    </div>
                `;
                
                gallery.appendChild(card);
            });
        }

        // Функция для получения класса анимации по ID
        function getAnimationClass(id) {
            const animationClasses = [
                'pulse', 'rotate', 'bounce', 'fade', 'slide', 'shake', 
                'flip', 'swing', 'wobble', 'zoom', 'gradient', 'heartbeat',
                'jello', 'flash', 'rubberBand', 'tada'
            ];
            
            // Для демонстрации повторяем анимации, чтобы получить 80 карточек
            return animationClasses[(id - 1) % animationClasses.length];
        }

        // Функция для фильтрации анимаций
        function filterAnimations(filter) {
            let filteredAnimations = [];
            
            // Создаем 80 анимаций для демонстрации, повторяя наш массив
            const allAnimations = [];
            for (let i = 0; i < 5; i++) {
                animations.forEach(anim => {
                    allAnimations.push({
                        ...anim,
                        id: anim.id + (i * animations.length)
                    });
                });
            }
            
            if (filter === 'all') {
                filteredAnimations = allAnimations;
            } else if (filter === 'css') {
                filteredAnimations = allAnimations.filter(anim => anim.category === 'css');
            } else if (filter === 'js') {
                // Для демонстрации отметим некоторые анимации как JS
                filteredAnimations = allAnimations.filter(anim => anim.id % 7 === 0);
                filteredAnimations.forEach(anim => anim.category = 'js');
            } else if (filter === 'popular') {
                filteredAnimations = allAnimations.filter(anim => anim.popular);
            }
            
            generateAnimationCards(filteredAnimations);
        }

        // Функция для поиска анимаций
        function searchAnimations(query) {
            const allAnimations = [];
            for (let i = 0; i < 5; i++) {
                animations.forEach(anim => {
                    allAnimations.push({
                        ...anim,
                        id: anim.id + (i * animations.length)
                    });
                });
            }
            
            const filteredAnimations = allAnimations.filter(anim => 
                anim.title.toLowerCase().includes(query.toLowerCase()) || 
                anim.description.toLowerCase().includes(query.toLowerCase())
            );
            
            generateAnimationCards(filteredAnimations);
        }

        // Инициализация страницы
        document.addEventListener('DOMContentLoaded', () => {
            // Генерируем начальные карточки
            filterAnimations('all');
            
            // Добавляем обработчики событий для кнопок фильтрации
            document.querySelectorAll('.filter-btn').forEach(button => {
                button.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    button.classList.add('active');
                    filterAnimations(button.dataset.filter);
                });
            });
            
            // Добавляем обработчик события для поиска
            document.querySelector('.search-box').addEventListener('input', (e) => {
                searchAnimations(e.target.value);
            });
        });
    </script>
</body>
</html>
